<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/normalize.css" rel="stylesheet"/>

    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />


    <title>Mercado Liebre</title>

</head>

<body>
    <header>

        <div id="logo"><img src="/img/logo-mercado-liebre.svg" alt="Logo"> </img></div>

        <div class="barraBusqueda"><input type="text" id="Buscador" /><i class="fas fa-search"></i> </div>

        <div class="textoBajada"><h5><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</h3></div>



        <input type="checkbox" id="btn-menu">
        <label for="btn-menu" class="burger-menu"> <i class="fas fa-bars"></i></label>


        <nav class="menu">
            <ul>
                <li><a href="#Ofertas">Ofertas </a></li>
                <li><a href="#">Tiendas Oficiales </a></li>
                <li><a href="#">Vender </a></li>
                <li><a href="#">Ayuda </a></li>
            </ul>
            <ul>
                <li><a href="#">Creá tu cuenta <i class="far fa-address-card"></i></a></li>
                <li><a href="#">Ingresá <i class="fas fa-sign-out-alt"></i></a></li> 
                <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>

    </header>   


    <!---->


    <main id="main-registro">
        <section class="registro-ppal">
            <h2 class="titulares-h2">Completá tus datos.</h2>
            <form action="./" id="register-form" method="POST">
                <div class="form-section">
                    <input type="text" name="nombre" class="login-field" placeholder="Nombre y Apellido" required>
                </div>
                <div class="form-section">
                    <input type="text" name="usuario" class="login-field" placeholder="Nombre de Usuario" required>
                </div>
                <div>
                    <h3>Fecha de nacimiento</h3>
                    <input type="date" name="fecha" class="login-field" required>
                </div>
                <div class="form-section">
                    <input type="text" name="domicilio" class="login-field" placeholder="Domicilio" required>
                </div>
                <div class="form-section">
                    <input type="email" name="email" class="login-field" placeholder="Email" required>
                </div>

                </div>

                <div class="perfil-usuario">
                    <h3>Perfil de usuario</h3>
                    <label><input type="radio" name="tipo-de-usuario" value="comprador" required> Comprador</label>
                    <label><input type="radio" name="tipo-de-usuario" value="vendedor"> Vendedor</label>
                </div>

                <div class="intereses">
                    <h3>Intereses</h3>
                    <label><input type="checkbox" name="categorias-de-interes" value="electro"> Electro</label>
                    <label><input type="checkbox" name="categorias-de-interes" value="moda"> Moda</label>
                    <label><input type="checkbox" name="categorias-de-interes" value="hogar"> Hogar</label>
                    <label><input type="checkbox" name="categorias-de-interes" value="jugueteria"> Moda</label>
                    <label><input type="checkbox" name="categorias-de-interes" value="vida-sana"> Vida sana</label>
                </div>


                <div class="form-section">
                    <input type="password" name="password" class="login-field" placeholder="Contraseña" required>
                </div>
                <div class="form-section">
                    <input type="password" name="password" class="login-field" placeholder="Confirmar contraseña" required>
                </div>
                <div class="formulario-botones">
                    <a href="./home.html"><button type="submit" id="boton-crear-cuenta">Crear cuenta</button></a>
                    <button type="reset" id="reiniciar-formulario">Reiniciar Formulario</button>
                </div>
            </form>
        </section>
    </main>
